name: fitlinkr
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.2.7
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  image_picker: ^1.0.7
  shared_preferences: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  bcrypt: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/professional_icon.png 
    - assets/learner_icon.png
    - assets/friend_icon.png
    - assets/swolemate_icon.png
    - assets/verify_completed.png


  fonts:
    - family: Jura
      fonts:
        - asset: fonts/Jura-VariableFont_wght.ttf

    - family: IstokWeb
      fonts:
        - asset: fonts/IstokWeb-Bold.ttf

    - family: Inter
      fonts:
        - asset: fonts/Inter-Italic-VariableFont_opsz,wght.ttf
